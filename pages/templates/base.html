{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>
      {% if is_home %}
        {{ home_view.domain }}, {{ home_view.title }}
      {% else %}
        {% block title %}{% endblock title %} • {{ home_view.domain }}
      {% endif %}
    </title>

    <style>
      html, body {
        background-color: #1e1e2f;
        margin: 0;
        padding: 0;
        height: 100%;
        color: #e4e4e4;
        font-family: sans-serif;
      }

      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1; /* занимает всё свободное пространство */
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      {% include 'navbar.html' %}

      <main>
        {% block content %}
        {% endblock content %}
      </main>

      {% include 'footer.html' %}
    </div>
  </body>
</html>
