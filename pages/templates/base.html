{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>
      {% if is_home %}
        {{ home_view.domain }}, {{ home_view.title }}
      {% else %}
        {% block title %}{% endblock title %} â€¢ {{ home_view.domain }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  </head>

  <body>
    <div class="wrapper">
      {% include 'navbar.html' %}

      <main>
        {% block content %}
        {% endblock content %}
      </main>

      {% include 'footer.html' %}
    </div>
  </body>
</html>
